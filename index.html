<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Grid Layout</title>
        <link rel="stylesheet" href="style.css">
        <!--SEO Meta Tags-->
        <meta name="author" content="Poul Jake Castillano">
        <meta name="description" content="Image Grid Layout">
        <!--Open Graph Tags-->
        <meta property="og:title" content="Accesible Form UI">
        <meta property="og:description" content="Creating Image Grid Layout">
        <meta property="og:type" content="website">
        <!--Favicon-->
        <link rel="icon" href="icon.png" type="image/x-icon">
    </head>

    <body>
        <div class="container">
           <div class="long">
            <img src="Image1.jpg" alt="photo1">
           </div>
           <div class="small">
            <img src="Image2.jpg" alt="photo2">
           </div>
           <div class="long">
            <img src="Image3.jpg" alt="photo3">
           </div>
           <div class="small">
            <img class="dif" src="Image4.jpg" alt="photo4">
           </div>
           <div class="long">
            <img src="Image5.jpg" alt="photo5">
           </div>
           <div class="small">
            <img  class="dif" src="Image6.jpg" alt="photo6">
           </div>
           

        </div>
        
    </body>

</html>
